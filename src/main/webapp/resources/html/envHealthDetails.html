<div class="container" ng-init="getEnvHealthDetails()">
	<h5>Env Health Details : Last updated on {{lastUpdated | date:'mediumTime'}}</h5><br>
	<div class="row">
		<div ng-repeat="envHealthDetail in envHealthDetailsView" class="col-md-4 repeated-item">
			<h3 align="center">{{envHealthDetail.name}}</h3>
			<div ng-repeat="component in envHealthDetail.components" class="row">
				<div class="row">
					<div class="col-md-5">
						<h4><a href="#component/details/{{component.env}}/{{component.name}}/{{component.version}}">{{component.name}}</a></h4>
					</div>
					<div class="col-md-5">
						<svg width="100" height="12" style="margin-top: 8px">
	  						<circle cx="50" cy="6" r="6" fill="{{component.status == 'DOWN' ? 'red' : 'green'}}"/>
						</svg>
					</div>
				</div>
				<div class="row">
					<div class="col-md-5">
						<h5>Version : {{component.version}}</h5>
					</div>
					<div class="col-md-5" ng-show="component.status == 'DOWN'">
						<h5 style="color: red">Services Down : {{component.downServices}}</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="alert alert-danger" ng-show="noEnvs">
		<h5 align="center">No Env Configured</h5>
	</div>

</div>
