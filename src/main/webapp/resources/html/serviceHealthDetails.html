<div class="panel panel-info" ng-init="getServiceHealthDetails()">
	<div class="panel-heading">WS Health Details : Last updated on {{last_updated | date:'mediumTime'}}</div>
	<div class="panel-body">
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>Sr No.</th>
						<th>Environment</th>
						<th>Provider</th>
						<th>Description</th>
						<th>URI</th>
						<th>Status</th>
					</tr>
				</thead>
				<tr ng-repeat="service in servicesHealthDetailsView"
					ng-class="{true:'success',false:'danger'}[service.status == 'PASSED']">
					<td>{{$index+1}}</td>
					<td>{{service.environment}}</td>
					<td>{{service.provider}}</td>
					<td>{{service.description}}</td>
					<td>{{service.uri}}</td>
					<td>{{service.status}}</td>
				</tr>
			</table>
		</div>
		<div class="alert alert-danger" ng-show="noServices">
			<h5 align="center">No Services Configured</h5>
		</div>
	</div>
</div>
