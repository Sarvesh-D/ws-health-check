<div class="panel panel-primary" ng-init="getServiceHealthDetails()">
	<div class="panel-heading">WS Health Details : Last updated on {{lastUpdated | date:'mediumTime'}}</div>
	<div class="panel-body">
		<div class="table-responsive">
		
			 <table ng-table="tableParams" class="table table-hover table-bordered table-striped table-condensed">
			      <tr ng-repeat="row in $data" ng-class="{true:'success',false:'danger'}[row.status == 'UP']">
			        <td data-title="'Sr.No'" >{{$index+1}}</td>
			        <td data-title="'Environment'" sortable="'environment'">{{row.environment}}</td>
			        <td data-title="'Provider'" sortable="'provider'">{{row.provider}}</td>
			        <td data-title="'Description'">{{row.description}}</td>
			        <td data-title="'URI'" ><a href="{{row.uri}}?wsdl" target="_blank">{{row.uri}}</a></td>
			        <td data-title="'Status'" sortable="'status'">{{row.status}}</td>
			      </tr>
		    </table>

		</div>
		<div class="alert alert-danger" ng-show="noServices">
			<h5 align="center">No Services Configured</h5>
		</div>
	</div>
</div>
